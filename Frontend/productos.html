<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/clientes.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <!-- Incluye Bootstrap Icons CSS para los íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="./js/barras.js" defer></script>
    <script src="./js/productos.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="./js/scripts.js" defer></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>


<body class="sb-nav-fixed"></body>
<div id="layout"></div>
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        <main class="">
            <div class="container">
                <h4 class="text-dark mt-2 mb-4">Listado de Productos</h4>

                <!-- Botón para añadir un nuevo producto -->
                <div class="d-flex justify-content-start mb-2">
                    <button type="button" class="btn btn-primary me-3" data-bs-toggle="modal"
                        data-bs-target="#codigoInternoModal">
                        <i class="bi bi-box-seam"></i> Nuevo
                    </button>
                </div>

                <div class="row">
                    <!-- Contenedor para los filtros -->
                    <div class="d-flex align-items-center justify-content-center">
                        <!-- Falta agregar funcionalidad de todos los filtros -->
                        <div class="col">
                            <div class=" flex-column mb-1 scale col-lg-10 col-md-9 col-sm-12 col-12">
                                <div class="input-group">
                                    <div class="search-container text-primary">
                                        <i class="bi bi-search small text-primary scale"></i>
                                        <input type="text" class="form-control" placeholder="       Código Interno">
                                    </div>
                                </div>
                            </div>

                            <div class=" flex-column mb-1 scale col-lg-10 col-md-9 col-sm-12 col-12">
                                <div class="input-group">
                                    <div class="search-container text-primary">
                                        <i class="bi bi-search small text-primary scale"></i>
                                        <input type="text" class="form-control" placeholder="       Tipo de Producto">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class=" flex-column mb-1 scale col-lg-10 col-md-9 col-sm-12 col-12">
                                <div class="input-group">
                                    <div class="search-container text-primary">
                                        <i class="bi bi-search small text-primary scale"></i>
                                        <input type="text" class="form-control" placeholder="       Presentación">
                                    </div>
                                </div>
                            </div>

                            <div class=" flex-column mb-1 scale col-lg-10 col-md-9 col-sm-12 col-12">
                                <div class="input-group">
                                    <div class="search-container text-primary">
                                        <i class="bi bi-search small text-primary scale"></i>
                                        <input type="text" class="form-control" placeholder="       Proveedor">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="row align-items-center justify-content-end">
                    <!-- Contenedor para el select y la paginación -->
                    <div class="col-lg-8 col-md-7 col-sm-4 col-4 d-flex align-items-center justify-content-end">
                        <div class="d-flex  me-2 mt-3 mr-1">
                            <select id="rowsPerPage" class="form-select text-primary scale">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                        </div>

                        <nav aria-label="Page navigation scale">
                            <ul class="pagination scale" id="pagination">
                                <!-- Los botones de paginación se generarán aquí -->
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="table-container table-responsive">
                    <table class="table table-striped table-hover table-bordered" id="productosTable">
                        <thead>
                            <tr class="fixed-row">
                                <th>Código Interno</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Proveedor</th>
                                <th>Presentación</th>
                                <th>Stock mínimo</th>
                                <th>Stock</th>
                                <th>Precio Mayorista</th>
                                <th>Precio Minorista</th>
                                <th>Estado</th>

                                <th class="fixed-column" id="acciones">Acciones</th>
                            </tr>
                        </thead>

                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <!-- Barra de desplazamiento horizontal fija -->
    <div class="scroll-container">
        <div class="scroll-content">

        </div>
    </div>

    <!-- Modal para Registro de Productos -->
    <div class="modal fade scale" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-producto">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="productoModalLabel">
                        <i class="bi bi-box-seam p-1"></i> Test Título
                    </h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de registro de productos -->
                    <form id="formularioProducto" class="formularioProducto">
                        <div class="row">
                            <div class="col-md-5 col-sm-5 col-6 mb-3">
                                <label for="codigoInterno" class="required">Código Interno</label>
                                <input class="form-control" id="codigoInterno" placeholder="011" required>
                            </div>
                            <div class="col-md-7 col-sm-7 col-6 mb-3">
                                <label for="nombreProducto" class="required">Nombre</label>
                                <input class="form-control" id="nombreProducto" placeholder="Nombre del Producto"
                                    required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 col-sm-5 col-5 mb-3">
                                <label for="tipoProducto" class="required">Tipo</label>
                                <select class="form-select custom-select" id="tipoProducto" required>
                                    <option value="" selected disabled>Seleccione Tipo</option>
                                    <option value="Agua">Agua</option>
                                    <option value="Gas">Gas</option>
                                    <option value="Soda">Soda</option>
                                </select>
                            </div>
                            <div class="col-md-7 col-sm-7 col-7 mb-3">
                                <label for="proveedorProducto" class="required">Proveedor</label>
                                <select class="form-select custom-select" id="proveedorProducto" required>
                                    <option value="" selected disabled>Seleccione Proveedor</option>
                                    <option value="Producción Propia">Producción Propia</option>
                                    <option value="Proveedor 1">Proveedor 1</option>
                                    <option value="Proveedor 2">Proveedor 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 col-sm-5 col-5 mb-3">
                                <label for="presentacionProducto" class="required">Presentación</label>
                                <input class="form-control" id="presentacionProducto" placeholder="Botella 1L" required>
                            </div>
                            <div class="col-md-4 col-sm-4 col-4 mb-3">
                                <label for="stockMinimoProducto" class="required">Stock Mínimo</label>
                                <input class="form-control" id="stockMinimoProducto" placeholder="10" required>
                            </div>
                            <div class="col-md-3 col-sm-3 col-3 mb-3">
                                <label for="stockProducto" class="required">Stock</label>
                                <input class="form-control" id="stockProducto" placeholder="50" required>
                            </div>
                        </div>

                        <div class="row container">
                            <div class="col-12">
                                <label class="form-check-label precios">Precios</label>

                                <div class="d-flex align-items-center">
                                    <div class="form-check form-switch me-3">
                                        <input class="form-check-input" type="checkbox" id="precioMayoristaSwitch">
                                        <label class="form-check-label mayorista" for="precioMayoristaSwitch">
                                            Mayorista
                                        </label>
                                    </div>
                                    <div class="form-check form-switch me-7">
                                        <input class="form-check-input" type="checkbox" id="precioMinoristaSwitch">
                                        <label class="form-check-label" for="precioMinoristaSwitch">
                                            Minorista
                                        </label>
                                    </div>
                                </div>
                                <div class="row" id="precios">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 mb-8" id="precioMayoristaDiv"
                                        style="display:none;">
                                        <label for="precioMayorista" class="form-label"></label>
                                        <input type="number" class="form-control" id="precioMayorista"
                                            placeholder="Precio Mayorista">
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 mb-8" id="precioMinoristaDiv"
                                        style="display:none;">
                                        <label for="precioMinorista" class="form-label"></label>
                                        <input type="number" class="form-control" id="precioMinorista"
                                            placeholder="Precio Minorista">
                                    </div>
                                </div>
                            </div>
                            <div class=" form-check-label precios col-lg-6 col-md-6 col-7 col-sm-6 mt-3">
                                <!--  <label class="form-check-label precios">Fecha de Actualización</label> -->
                                <label for="fechaPedido" class="form-label">Fecha de Actualización</label><span
                                    class="text-danger">
                                    *
                                    <input type="date" id="fechaPedido" class="form-control" required>
                            </div>
                        </div>
                </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary bg-gradient" id="guardarProductoBoton"
                    data-bs-dismiss="modal">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<script>

    /* Modal producto - Precio */
    document.getElementById('precioMayoristaSwitch').addEventListener('change', function () {
        var precioMayoristaDiv = document.getElementById('precioMayoristaDiv');
        precioMayoristaDiv.style.display = this.checked ? 'block' : 'none';
    });

    document.getElementById('precioMinoristaSwitch').addEventListener('change', function () {
        var precioMinoristaDiv = document.getElementById('precioMinoristaDiv');
        precioMinoristaDiv.style.display = this.checked ? 'block' : 'none';
    });
</script>



<!-- Falta modal apra editar producto 
         Asociarlo al boton -->

</div>
</div>

</body>

</html>
